<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Proxy</h1>
        <form id="proxy-form">
            <input type="text" id="target-url" placeholder="Enter URL" required>
            <button type="submit">Access</button>
        </form>
        <iframe id="proxy-iframe" src="" frameborder="0" sandbox="allow-same-origin allow-scripts allow-popups"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
